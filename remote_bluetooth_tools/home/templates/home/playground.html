{% extends 'home/base.html' %}

{% block content %}
<h1>Playground</h1>
<h2>{{ name }}</h2>
<table class="table">
    <thead>
        <tr>
            <th>Device Name</th>
            <th>Device Type</th>
            <th>Device MAC</th>
            <th>Creation Date</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr>
            <td>{{ device.device_name }}</td>
            <td>{{ device.device_type }}</td>
            <td>{{ device.device_mac }}</td>
            <td>{{ device.creation_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
